{% ckan_extends %}

{% block primary %}
  <article class="module">
    <div class="module-content">
      {% block about %}
        {% if g.site_about %}
          {{ h.render_markdown(g.site_about) }}
        {% else %}
          {% snippet 'home/snippets/about_text.html', host=h.get_site_protocol_and_host() %}
        {% endif %}
      {% endblock %}
    </div>
  </article>
{% endblock %}
